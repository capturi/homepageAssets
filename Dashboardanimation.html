            <style>

                .DashboardAnimation #Mouse {
                    animation: dashboardAnimationClickFilter var(--first-step-dashboardAnimation) forwards cubic-bezier(.65,.01,.6,.78);
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .DashboardAnimation #MouseGroup {
                    animation: dashboardAnimationMouseMoveHorisontally var(--first-step-dashboardAnimation) forwards ease-in-out;
                    transform-origin: center;
                    transform-box: fill-box;
                }


                /** Number ***/

                .DashboardAnimation #Number {
                    animation: dashboardAnimationDragPlaceFirst var(--second-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .DashboardAnimation #MouseGroupGroup {
                    animation: dashboardAnimationDragPlaceFirstMouse var(--second-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .DashboardAnimation #MouseGroupGroupGroup {
                    animation: dashboardAnimationDragPlaceFirstMouseBack var(--third-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) + var(--second-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }

                /** Gauge ***/

                .DashboardAnimation #Gauge {
                    animation: dashboardAnimationDragPlaceSecond var(--fourth-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) + var(--second-step-dashboardAnimation) + var(--third-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .DashboardAnimation #MouseGroupGroupGroupGroup {
                    animation: dashboardAnimationDragPlaceSecondMouse var(--fourth-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) + var(--second-step-dashboardAnimation) + var(--third-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .DashboardAnimation #MouseGroupGroupGroupGroupGroup {
                    animation: dashboardAnimationDragPlaceSecondMouseBack var(--fifth-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) + var(--second-step-dashboardAnimation) + var(--third-step-dashboardAnimation) + var(--fourth-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }

                /** Graph ***/

                .DashboardAnimation #Graph {
                    animation: dashboardAnimationDragPlaceThird var(--sixth-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) + var(--second-step-dashboardAnimation) + var(--third-step-dashboardAnimation) + var(--fourth-step-dashboardAnimation) + var(--fifth-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .DashboardAnimation #MouseGroupGroupGroupGroupGroupGroup {
                    animation: dashboardAnimationDragPlaceThirdMouse var(--sixth-step-dashboardAnimation) forwards ease-in-out;
                    animation-delay: calc( var(--first-step-dashboardAnimation) + var(--second-step-dashboardAnimation) + var(--third-step-dashboardAnimation) + var(--fourth-step-dashboardAnimation) + var(--fifth-step-dashboardAnimation) );
                    transform-origin: center;
                    transform-box: fill-box;
                }













            </style>

            <script>

                const Dashboardanimation = document.querySelector('.DashboardanimationWrapper');
                Dashboardanimation.classList.remove('DashboardAnimation');

                // Create the observer, same as before:
                const Dashboardobserver = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {

                            Dashboardanimation.classList.add('DashboardAnimation');
                            return;
                        }


                        Dashboardanimation.classList.remove('DashboardAnimation');
                    });
                });

                Dashboardobserver.observe(document.querySelector('.DashboardanimationWrapper'));
            </script>
