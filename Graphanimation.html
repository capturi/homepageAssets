                            @keyframes GraphAnimationClickFilter {

            <style>




                .GraphAnimation #Mouse {
                    animation: GraphAnimationClickFilter var(--first-step-GraphAnimation) forwards cubic-bezier(.65,.01,.6,.78);
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .GraphAnimation #MouseGroup {
                    animation: GraphAnimationMouseMoveHorisontally var(--first-step-GraphAnimation) forwards ease-in-out;
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .GraphAnimation #second-filter, .GraphAnimation #third-filter, .GraphAnimation #fourth-filter {
                    animation: GraphAnimationFilterpop var(--second-step-GraphAnimation) forwards;
                    animation-timing-function: ease-in-out;
                    transform-origin: center;
                    transform-box: fill-box;
                }

                .GraphAnimation #second-filter {
                    animation-delay: calc( var(--first-step-GraphAnimation) - 200ms );
                }

                .GraphAnimation #third-filter {
                    animation-delay: var(--first-step-GraphAnimation);
                }

                .GraphAnimation #fourth-filter {
                    animation-delay: calc( var(--first-step-GraphAnimation) + 200ms );
                }

                .GraphAnimation #Skeleton-text {
                    animation: GraphAnimationSkeleton var(--third-step-GraphAnimation) forwards;
                    animation-timing-function: ease-in-out;
                    transform-origin: center;
                    transform-box: fill-box;
                    animation-delay: calc( var(--first-step-GraphAnimation) + var(--second-step-GraphAnimation) );
                }

                .GraphAnimation #Graph {
                    animation: GraphAnimationSkeleton var(--fourth-step-GraphAnimation) forwards;
                    animation-timing-function: ease-in-out;
                    transform-origin: bottom;
                    transform-box: fill-box;
                    animation-delay: calc( var(--first-step-GraphAnimation) + var(--second-step-GraphAnimation) + var(--third-step-GraphAnimation) );
                }

                .GraphAnimation #Star {
                    animation: GraphAnimationStarRotate var(--fifth-step-GraphAnimation) forwards;
                    animation-timing-function: ease-out;
                    transform-origin: bottom;
                    transform-box: fill-box;
                    animation-delay: calc( var(--first-step-GraphAnimation) + var(--second-step-GraphAnimation) + var(--third-step-GraphAnimation) + var(--fourth-step-GraphAnimation) );
                }








            </style>

            <script>

                const Graphanimation = document.querySelector('.GraphanimationWrapper');
                Graphanimation.classList.remove('GraphAnimation');

                // Create the observer, same as before:
                const Graphobserver = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {

                            Graphanimation.classList.add('GraphAnimation');
                            return;
                        }


                        Graphanimation.classList.remove('GraphAnimation');
                    });
                });

                Graphobserver.observe(document.querySelector('.GraphanimationWrapper'));
            </script>
